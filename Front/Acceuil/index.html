<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="mb-20">
      <nav
        class="w-full flex bg-sky-700 justify-between py-6 px-20 fixed top-0"
      >
        <h1 class="logo px-4 py-1">logo</h1>
        <a
          onclick="myEvents()"
          href="#myEvents"
          class="myEvents bg-orange-400 rounded-xl px-4 py-1"
          >mes évenements</a
        >
        <a
          href="../event/index.html"
          class="bg-orange-400 rounded-xl px-4 py-1"
        >
          Créer un évenement
        </a>
        <a
          href="../Login/index.html"
          class="login bg-orange-400 rounded-xl px-4 py-1"
          >Se connecter</a
        >
        <a
          href="../Register/index.html"
          class="register bg-orange-400 rounded-xl px-4 py-1"
        >
          S'inscrire
        </a>
      </nav>
    </header>
    <main>
      <div class="events grid grid-cols-4 gap-y-5 bg-gray-500 py-4"></div>
      <h1 class="myEventsTitle bg-green-500 text-xl text-center hidden">
        Mes évenements
      </h1>
      <div
        id="myEvents"
        class="grid grid-cols-4 gap-y-5 bg-gray-500 py-4"
      ></div>
    </main>
    <footer class="w-full bg-sky-700">
      <p class="w-full text-center">Copyright - 2024</p>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script/script.js"></script>
  </body>
</html>
